<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostTracker - Social Media Posts Manager</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0; padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 {
            text-align: center;
            color: white;
            margin-bottom: 10px;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.4);
        }
        .project-info {
            text-align: center;
            color: white;
            font-size: 18px;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        .form-section, .table-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }
        h2 { color: #333; margin-top: 0; border-bottom: 3px solid #4CAF50; padding-bottom: 10px; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #555; }

        input[type="text"], input[type="date"] {
            width: 100%; padding: 14px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }
        input:focus {
            border-color: #4CAF50; outline: none;
            box-shadow: 0 0 12px rgba(76,175,80,0.3);
        }

        /* Checkbox Styles */
        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 10px;
        }
        .checkbox-item {
            display: flex;
            align-items: center;
            font-size: 16px;
        }
        .checkbox-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            accent-color: #4CAF50;
            cursor: pointer;
        }

        .note {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
            font-style: italic;
        }
        .btn-group { grid-column: span 2; display: flex; gap: 15px; margin-top: 20px; }
        button {
            padding: 14px 28px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
        }
        .btn-primary { background: #4CAF50; color: white; }
        .btn-primary:hover { background: #45a049; transform: translateY(-3px); box-shadow: 0 8px 15px rgba(76,175,80,0.4); }
        .btn-export { background: #2196F3; color: white; flex: none; padding: 14px 24px; }
        .btn-export:hover { background: #0b7dda; transform: translateY(-3px); }
        .btn-cancel { background: #6c757d; color: white; }
        .btn-cancel:hover { background: #5a6268; }
        .btn-danger { background: #f44336; color: white; padding: 10px 20px; font-size: 14px; }
        .btn-danger:hover { background: #da190b; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        th {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 18px;
            text-align: left;
            font-size: 17px;
        }
        td { padding: 16px; border-bottom: 1px solid #eee; }
        tr:hover { background: #f8fff8; }
        .status {
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            text-align: center;
            font-weight: 600;
            font-size: 16px;
        }
        .status.success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .status.error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        @media (max-width: 768px) {
            .form-grid { grid-template-columns: 1fr; }
            .btn-group { grid-column: span 1; flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì± PostTracker</h1>
        

        <div class="form-section">
            <h2>‚ûï Add / Update Post</h2>
            <div id="status"></div>
            <form id="postForm">
                <input type="hidden" id="postId">

                <div class="form-grid">
                    <div>
                        <label>üìÖ Post Date</label>
                        <input type="date" id="datePicker" required>
                        <div class="note">Selected: <span id="formattedDate">24-Dec-2025</span></div>
                    </div>

                    <div>
                        <label>üì± Platforms</label>
                        <div class="checkbox-group">
                            <label class="checkbox-item">
                                <input type="checkbox" value="LinkedIn" class="platform-checkbox">
                                LinkedIn
                            </label>
                            <label class="checkbox-item">
                                <input type="checkbox" value="Facebook" class="platform-checkbox">
                                Facebook
                            </label>
                            <label class="checkbox-item">
                                <input type="checkbox" value="Instagram" class="platform-checkbox">
                                Instagram
                            </label>
                            <label class="checkbox-item">
                                <input type="checkbox" value="WhatsApp" class="platform-checkbox">
                                WhatsApp
                            </label>
                        </div>
                    </div>

                    <div style="grid-column: span 2;">
                        <label>üí¨ Subject / Topic</label>
                        <input type="text" id="topic" placeholder="New Fixed Deposit Offer Announcement" required>
                    </div>
                </div>

                <div class="btn-group">
                    <button type="submit" class="btn-primary">üíæ Save Post</button>
                    <button type="button" id="cancelEdit" class="btn-cancel" style="display:none;">‚ùå Cancel Edit</button>
                </div>
            </form>
        </div>

        <div class="table-section">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2>üìã All Posts</h2>
                <button id="exportBtn" class="btn-export">üìä Export to Excel (CSV)</button>
            </div>
            <table id="postsTable">
                <thead>
                    <tr>
                        <th>üìÖ Post Date</th>
                        <th>üì± Platforms</th>
                        <th>üí¨ Subject / Topic</th>
                        <th>‚öôÔ∏è Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script type="module">
        const firebaseConfig = {
            apiKey: "AIzaSyDUkWxThGkVJ4ezs6FsfMmA-C-8wDgnQY8",
            authDomain: "posttracker-3dafc.firebaseapp.com",
            databaseURL: "https://posttracker-3dafc-default-rtdb.firebaseio.com",
            projectId: "posttracker-3dafc",
            storageBucket: "posttracker-3dafc.firebasestorage.app",
            messagingSenderId: "967154782312",
            appId: "1:967154782312:web:bd502ed7c3ae96463b2bdd"
        };

        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, getDoc, doc, updateDoc, deleteDoc, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const postsCollection = collection(db, "posts");

        const form = document.getElementById("postForm");
        const datePicker = document.getElementById("datePicker");
        const formattedDateSpan = document.getElementById("formattedDate");
        const topicInput = document.getElementById("topic");
        const checkboxes = document.querySelectorAll(".platform-checkbox");
        const tableBody = document.querySelector("#postsTable tbody");
        const cancelBtn = document.getElementById("cancelEdit");
        const statusDiv = document.getElementById("status");
        const exportBtn = document.getElementById("exportBtn");

        function formatDate(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-GB', { day: '2-digit', month: 'short', year: 'numeric' }).replace(/ /g, '-');
        }

        datePicker.addEventListener('change', () => {
            formattedDateSpan.textContent = formatDate(datePicker.value) || 'Select a date';
        });

        const today = '2025-12-24';
        datePicker.value = today;
        formattedDateSpan.textContent = '24-Dec-2025';

        function showStatus(message, type = 'success') {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
            setTimeout(() => statusDiv.style.display = 'none', 5000);
        }

        async function loadPosts() {
            try {
                tableBody.innerHTML = '<tr><td colspan="4" style="text-align:center;padding:50px;">üîÑ Loading posts...</td></tr>';
                const q = query(postsCollection, orderBy("date", "desc"));
                const snapshot = await getDocs(q);

                if (snapshot.empty) {
                    tableBody.innerHTML = '<tr><td colspan="4" style="text-align:center;padding:50px;color:#666;font-size:18px;">üì≠ No posts yet.<br><br>Add your first post above!</td></tr>';
                    return;
                }

                tableBody.innerHTML = '';
                const allPosts = [];
                snapshot.forEach((docSnap) => {
                    const data = docSnap.data();
                    allPosts.push({ id: docSnap.id, ...data });

                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td><strong>${data.date || 'N/A'}</strong></td>
                        <td>${data.platforms || 'N/A'}</td>
                        <td>${data.topic || 'N/A'}</td>
                        <td>
                            <button onclick="editPost('${docSnap.id}')" class="btn-primary" style="padding:10px 18px;margin:2px;">‚úèÔ∏è Edit</button>
                            <button onclick="deletePost('${docSnap.id}')" class="btn-danger" style="padding:10px 18px;margin:2px;">üóëÔ∏è Delete</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
                window.currentPosts = allPosts;
            } catch (error) {
                tableBody.innerHTML = '<tr><td colspan="4" style="text-align:center;padding:50px;color:#f44336;">‚ùå Error loading posts.</td></tr>';
                console.error(error);
            }
        }

        window.editPost = async function(id) {
            try {
                const docRef = doc(db, "posts", id);
                const docSnap = await getDoc(docRef);

                if (!docSnap.exists()) {
                    showStatus("Post not found!", 'error');
                    return;
                }

                const data = docSnap.data();
                document.getElementById("postId").value = id;
                topicInput.value = data.topic || '';

                if (data.date) {
                    const [day, month, year] = data.date.split('-');
                    const monthMap = { Jan: '01', Feb: '02', Mar: '03', Apr: '04', May: '05', Jun: '06',
                                       Jul: '07', Aug: '08', Sep: '09', Oct: '10', Nov: '11', Dec: '12' };
                    const isoDate = `${year}-${monthMap[month]}-${day.padStart(2, '0')}`;
                    datePicker.value = isoDate;
                    formattedDateSpan.textContent = data.date;
                }

                // Uncheck all first
                checkboxes.forEach(cb => cb.checked = false);
                // Check selected ones
                const savedPlatforms = data.platforms ? data.platforms.split(", ") : [];
                checkboxes.forEach(cb => {
                    if (savedPlatforms.includes(cb.value)) cb.checked = true;
                });

                cancelBtn.style.display = "inline-block";
                showStatus("‚úèÔ∏è Editing post ‚Äì make changes and save", 'success');
                window.scrollTo({ top: 0, behavior: 'smooth' });
            } catch (error) {
                showStatus("Error loading post", 'error');
                console.error(error);
            }
        };

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const id = document.getElementById("postId").value;

            const selectedPlatforms = Array.from(checkboxes)
                .filter(cb => cb.checked)
                .map(cb => cb.value);

            if (selectedPlatforms.length === 0) {
                showStatus("‡§ï‡•É‡§™‡§Ø‡§æ ‡§ï‡§ø‡§Æ‡§æ‡§® ‡§è‡§ï ‡§™‡•ç‡§≤‡•Ö‡§ü‡§´‡•â‡§∞‡•ç‡§Æ ‡§®‡§ø‡§µ‡§°‡§æ!", 'error');
                return;
            }

            const formattedDate = formatDate(datePicker.value);
            const postData = {
                date: formattedDate,
                platforms: selectedPlatforms.join(", "),
                topic: topicInput.value.trim(),
                updatedAt: serverTimestamp()
            };

            try {
                if (id) {
                    await updateDoc(doc(db, "posts", id), postData);
                    showStatus("‚úÖ ‡§™‡•ã‡§∏‡•ç‡§ü ‡§Ø‡§∂‡§∏‡•ç‡§µ‡•Ä‡§∞‡•Ä‡§§‡•ç‡§Ø‡§æ ‡§Ö‡§™‡§°‡•á‡§ü ‡§ù‡§æ‡§≤‡•Ä!");
                } else {
                    await addDoc(postsCollection, { ...postData, createdAt: serverTimestamp() });
                    showStatus("‚úÖ ‡§®‡§µ‡•Ä‡§® ‡§™‡•ã‡§∏‡•ç‡§ü ‡§Ø‡§∂‡§∏‡•ç‡§µ‡•Ä‡§∞‡•Ä‡§§‡•ç‡§Ø‡§æ ‡§ú‡•ã‡§°‡§≤‡•Ä ‡§ó‡•á‡§≤‡•Ä!");
                }
                resetForm();
                loadPosts();
            } catch (error) {
                showStatus("‚ùå ‡§ï‡§æ‡§π‡•Ä‡§§‡§∞‡•Ä ‡§ö‡•Ç‡§ï ‡§ù‡§æ‡§≤‡•Ä: " + error.message, 'error');
            }
        });

        function resetForm() {
            form.reset();
            document.getElementById("postId").value = "";
            cancelBtn.style.display = "none";
            datePicker.value = today;
            formattedDateSpan.textContent = "24-Dec-2025";
            checkboxes.forEach(cb => cb.checked = false);
        }

        cancelBtn.addEventListener("click", resetForm);

        window.deletePost = async function(id) {
            if (confirm("üóëÔ∏è ‡§π‡•Ä ‡§™‡•ã‡§∏‡•ç‡§ü ‡§ï‡§æ‡§Ø‡§Æ‡§ö‡•Ä ‡§°‡§ø‡§≤‡•Ä‡§ü ‡§ï‡§∞‡§æ‡§Ø‡§ö‡•Ä ‡§ï‡§æ?")) {
                try {
                    await deleteDoc(doc(db, "posts", id));
                    showStatus("‚úÖ ‡§™‡•ã‡§∏‡•ç‡§ü ‡§°‡§ø‡§≤‡•Ä‡§ü ‡§ù‡§æ‡§≤‡•Ä!");
                    loadPosts();
                } catch (error) {
                    showStatus("‚ùå ‡§°‡§ø‡§≤‡•Ä‡§ü ‡§ï‡§∞‡§§‡§æ‡§®‡§æ ‡§§‡•ç‡§∞‡•Å‡§ü‡•Ä", 'error');
                }
            }
        };

        exportBtn.addEventListener("click", () => {
            if (!window.currentPosts || window.currentPosts.length === 0) {
                showStatus("üì≠ ‡§è‡§ï‡•ç‡§∏‡§™‡•ã‡§∞‡•ç‡§ü ‡§ï‡§∞‡§£‡•ç‡§Ø‡§æ‡§∏‡§æ‡§†‡•Ä ‡§™‡•ã‡§∏‡•ç‡§ü‡•ç‡§∏ ‡§®‡§æ‡§π‡•Ä‡§§!", 'error');
                return;
            }

            let csv = "Post Date,Platforms Where Posted,Post Subject / Topic\n";
            window.currentPosts.forEach(post => {
                csv += `"${post.date || ''}","${post.platforms || ''}","${post.topic || ''}"\n`;
            });

            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `PostTracker_Export_${new Date().toISOString().slice(0,10)}.csv`;
            a.click();
            URL.revokeObjectURL(url);
            showStatus("üìä ‡§Ø‡§∂‡§∏‡•ç‡§µ‡•Ä‡§∞‡•Ä‡§§‡•ç‡§Ø‡§æ ‡§è‡§ï‡•ç‡§∏‡§™‡•ã‡§∞‡•ç‡§ü ‡§ù‡§æ‡§≤‡•á!");
        });

        loadPosts();
    </script>
</body>
</html>
